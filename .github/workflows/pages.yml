name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: diagram-ui
    # If you stored VITE_API_BASE on the "github-pages" Environment, add this:
    # environment: github-pages
    env:
      # Prefer repo variable; fall back to secret if you used secrets instead
      VITE_API_BASE: ${{ vars.VITE_API_BASE || secrets.VITE_API_BASE }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: diagram-ui/package-lock.json

      - run: npm ci

      # Create .env that Vite will read
      - name: Create .env for Vite
        run: |
          printf "VITE_API_BASE=%s\n" "$VITE_API_BASE" > .env
          echo "Created .env with VITE_API_BASE=$(grep VITE_API_BASE .env)"

      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: diagram-ui/dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
